<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js"></script>

    <!--    Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--    jQuery link -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <!--    Map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!--    Personal Stylesheet-->
    <link rel="stylesheet" href="style.css">

    <title>Timon Tools</title>
</head>
<body onload="init()">

<!--Main Body-->
<div class="container-fluid tile-container">
    <div class="row">

        <!-- Chat Room-->
        <div class="col-sm-12 col-lg-6 col-xxl-4 p-3">
            <div class="tile">
                <div class="tile-header">
                    <h2>Chatroom</h2>

                    <div class="d-flex justify-content-around interest-rate-input-bar">
                        <label for="chat-message"></label>
                        <input class="tile-input" type="text" id="chat-message" placeholder="Message" value="">
                        <button class="btn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
                <div class="tile-output row d-flex justify-content-center" id="chatroom-output">

                </div>
            </div>
        </div>

        <!--Interest Rate-->
        <div class="col-sm-12 col-lg-6 col-xxl-4 p-3">
            <div class="tile" id="calculate_interest">
                <div class="tile-header">
                    <h2>Interest</h2>
                    <div class="d-flex justify-content-between interest-rate-input-bar">

                        <label for="interest-rate-current-amount"></label>
                        <input type="text" class="tile-input" id="interest-rate-current-amount" value=""
                               placeholder="Amount">

                        <label for="interest-rate-percentage"></label>
                        <input type="text" class="tile-input" id="interest-rate-percentage" value=""
                               placeholder="Percentage">

                        <label for="interest-rate-years"></label>
                        <input type="text" class="tile-input" id="interest-rate-years" value=""
                               placeholder="Years">

                        <button class="btn" onclick="calculate_interest_rate()" id="interest-rate-button">Calculate
                        </button>
                    </div>
                </div>

                <div class="t" id="interest-rate-output"></div>

            </div>
        </div>

        <!--Item List-->
        <div class="col-sm-12 col-lg-6 col-xxl-4 p-3">
            <div class="tile">
                <div class="tile-header">
                    <h2>List</h2>

                    <div class="d-flex justify-content-between interest-rate-input-bar">
                        <label for="item-name"></label>
                        <input type="text" class="tile-input" id="item-name" value="" placeholder="Item"
                               onkeypress="check_enter_create_list()">

                        <button class="btn" onclick="add_item()">Add</button>

                        <button class="btn" onclick="reset_item_list()">Reset</button>
                    </div>
                </div>
                <div class="tile-output">
                    <div class="row-fluid d-flex justify-content-between">
                        <div class="col-3">
                            <p id="item-count">0 Items</p>
                        </div>
                        <div class="col-9">
                            <div id="item-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Map-->
        <div class="col-sm-12 col-lg-6 col-xxl-4 p-3">
            <div class="tile">
                <div class="tile-header">
                    <h2>Map</h2>

                    <div class="d-flex justify-content-around interest-rate-input-bar">
                        <button class="btn map-btn" onclick="flyToAmsterdam()">Amsterdam</button>

                        <button class="btn map-btn" onclick="flyHome()">Home</button>

                        <button class="btn map-btn" onclick="getCountries()">Capitals</button>
                    </div>
                </div>
                <div class="tile-output" id="map">

                </div>
            </div>
        </div>

        <!-- Superheroes-->
        <div class="col-sm-12 col-lg-6 col-xxl-4 p-3">
            <div class="tile">
                <div class="tile-header">
                    <h2>Heroes</h2>

                    <div class="d-flex justify-content-around interest-rate-input-bar">
                        <label for="search-hero"></label>
                        <input type="text" value="" class="tile-input" id="search-hero" placeholder="Hero name"
                               onkeyup="searchHeroes()">
                    </div>
                </div>
                <div class="tile-output row d-flex justify-content-center" id="superhero-output">
                </div>
            </div>
        </div>

        <!--Pool-->
        <div class="col-sm-12 col-lg-6 col-xxl-4 p-3">
            <div class="tile">
                <div class="tile-header">
                    <h2>Pool</h2>

                    <div class="d-flex justify-content-around interest-rate-input-bar">
                        <button class="btn" id="pool-btn" onclick="kickIt()">Hit</button>
                    </div>
                </div>
                <div class="tile-output row d-flex justify-content-center">
                    <canvas id="my-canvas"></canvas>
                </div>
            </div>
        </div>

        <!--Prime number-->
        <div class="col-sm-12 col-lg-6 col-xxl-4 p-3">
            <div class="tile">
                <div class="tile-header">
                    <h2>Next Primenumber</h2>

                    <div class="d-flex justify-content-around interest-rate-input-bar">
                        <label for="prime-number"></label>
                        <input class="tile-input" type="text" id="prime-number" placeholder="Number" value=""
                               onkeyup="calculatePrimeNumber()">
                    </div>
                </div>
                <div class="tile-output row d-flex justify-content-center" id="prime-number-output">

                </div>
            </div>
        </div>


    </div>
</div>


<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
