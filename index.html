<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<!--    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <script src="script.js"></script>

<!--    Map css and js-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <title>Timon Tools</title>
</head>
<body onload="init()">
    <!--Header-->
    <header class="navigation_bar_top">
        <a href="index.html" id="title"><h1>Timon Tools</h1></a>

        <!--Navigation bar-->
        <nav>
            <ul class="navigation_items">
                <li><a href="index.html"><button>Home</button></a></li>
                <li><a href="about.html"><button>About</button></a></li>
            </ul>
        </nav>

        <form action="">
            <input type="search" name="search_bar" id="search_bar" placeholder="search">
            <label for="search_bar"></label>
        </form>
    </header>

    <!--Main Body-->
    <Main>

        <!-- Calculate Interest Rate -->
        <div class="tile">
            <div class="content">
                <div id="calculate_interest">
                    <h2>Calculate Interest Rate</h2>

                    <label for="amount"></label>
                    <input type="text" id="amount" value="" placeholder="Amount">

                    <label for="interest_rate"></label>
                    <input type="text" id="interest_rate" value="" placeholder="Interest Rate">

                    <label for="interest_rate_years"></label>
                    <input type="text" id="interest_rate_years" value="" placeholder="Years">

                    <button onclick="calculate_interest_rate()">Calculate</button>
                    <p id="output_interest_rate">&euro; 0</p>
                </div>
            </div>
        </div>

        <div class="tile">
            <div class="content">
                <div id="create_item">
                    <h2>Create List</h2>

                    <label for="item_name"></label>
                    <input type="text" id="item_name" value="" placeholder="Item" onkeydown="check_enter_create_list()">

                    <button onclick="add_item()">Add</button>
                    <button onclick="reset_item_list()">Clear</button>
                    <button onclick="readLocalList()">Read</button>

                    <p id="item_count">0 Items</p>
                    <ul id="item_list"></ul>
                </div>
            </div>
        </div>

        <div class="tile">
            <div class="content">
                <h2>World map</h2>
                <div id="map"></div>
            </div>
        </div >

        <div class="tile">
            <div class="content">
                <h2>Transitions</h2>
                <div id="circle">

                </div>
            </div>
        </div>
    </Main>

    <footer class="navigation_bar_bottom">
        <p>&#169; Tijmen van den Ban</p>

    </footer>
</body>
</html>
